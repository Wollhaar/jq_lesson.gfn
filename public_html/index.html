<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="css/sheet.css" />
        <script type="text/javascript" src="java/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="java/script.js"></script>
        
    </head>
    <body>
        <div id="wrapper">
            <div class="box">
                <button type="button" id="fadeout">FadeOut</button>
                <button type="button" id="fadein">FadeIn</button>
                <div class="minibox" id="box1"></div>
                <div class="minibox" id="box2"></div>
            </div>
            <hr />
            <div class="box">
                <button type="button" id="show">Show</button>
                <button type="button" id="hide">Hide</button>
                <div class="minibox" id="box3"></div>                
            </div>
            <hr />
            <div class="box">
                <button type="button" id="start">Start</button>
                <button type="button" id="place">place</button>
                <div class="minibox" id="box4"></div>                                
                <div class="minibox" id="box5"></div>                                
                <div class="minibox" id="box6"></div>                                
            </div>
            <hr />
            <div class="box">
                <button type="button" id="slideup">SlideUp</button>
                <button type="button" id="slidedown">SlideDown</button>
                <div class="minibox" id="box7"></div>                                
                <div class="minibox" id="box8"></div>                                
                                                
            </div>
            <hr />
            <div class="box">
                <button type="button" id="addclass">AddClass</button>
                <button type="button" id="removeclass">RemoveClass</button>
                <div class="minibox" id="box9"></div>                                
                <div class="minibox" id="box10"></div>                                
                                                
            </div>
            <hr />
            <div class="box">
                <button type="button" id="race">Race</button>
                <button type="button" id="-">Reset</button>
                <div class="minibox" id="box11"></div>                                
                <div class="minibox" id="box12"></div>                                
                                                
            </div>
            <hr />
        </div>
    </body>
</html>
